<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things that I need to do:</h1>

    <table>
        <tr>
            <td>NAME</td>
            <td>STATE</td>
            <td>DATE</td>
        </tr>
        {% for item in items %}

        <tr>
            {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}
            <td>{{ item.done }}</td>
            <td>{{ item.date }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
